      function signOut() {

      function startExperiment(fromOnSignIn) {
        var auth2 = gapi.auth2.getAuthInstance();
        if (auth2.isSignedIn.get()) {
          var profile = auth2.currentUser.get().getBasicProfile();
          //console.log('ID: ' + profile.getId());

          //console.log('Family Name: ' + profile.getFamilyName());
          //console.log('Image URL: ' + profile.getImageUrl());
          console.log('Email: ' + profile.getEmail());
          location.href = "experiment.html?" + ['email=' + profile.getEmail()]
            .join('&');
        } else if (fromOnSignIn) {
          alert("로그인에 실패했습니다.");
        } else {
          $(".g-signin2 > .abcRioButton").click();
        }
      }

    <script>
        var info = getParticipantInfo();
        //var filename = [info.id, info.name, info.email, (new Date()).getTime()].join('-') + '.csv';
        var infotail = 'email=' + info.email//['id=' + info.id, 'name=' + info.name, 'email=' + info.email].join('&');

        function getParticipantInfo() {
            return decodeURI(location.search) // decode query parameters
              .substring(1) // remove '?'
              .split('&') // split parameters
              .map(function (token) {
            return token.split('='); // split key and value
              })
              .reduce(function (out, item) {
            if (item[0].length == 0) return out;
            out[item[0]] = item[1];
            return out;
              }, {}); // collect into an object
        }
    </script>
